<!DOCTYPE html>
<html>
<head>
    <title>Streaming Text with Flask</title>
</head>
<body>
    <div id="output"></div>
    <script>
        var output = document.getElementById('output');
        var eventSource = new EventSource('/stream');
        eventSource.onmessage = function(event) {
            output.innerHTML += event.data + '<br>';
        };
    </script>
</body>
</html>
