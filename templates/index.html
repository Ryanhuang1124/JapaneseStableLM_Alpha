<!DOCTYPE html>
<html>
<head>
    <title>Simple Web App</title>
</head>
<body>
    <h1>Simple Web App</h1>
    <div>
        {% for speaker, text in dialogue %}
            <p><strong>{{ speaker }}:</strong> {{ text }}</p>
        {% endfor %}
    </div>
    <form method="POST">
        <input type="text" name="user_input" placeholder="Enter your text">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
